<div class="edit-user-profile">
    <p-toast />
  <h1 class="title">Profiles</h1>
  <div class="formEdit">
    <form [formGroup]="editProfileForm">
      <div>
        <h3 class="title">Display name</h3>
        <write-it-input formControlName="displayName" placeholder="DisplayName"></write-it-input>
        <write-it-print-error [control]="editProfileForm.get('displayName')"></write-it-print-error>
      </div>
      <div>
        <h3 class="title">Email</h3>
        <write-it-input formControlName="email" placeholder="Email"></write-it-input>
        <write-it-print-error [control]="editProfileForm.get('email')"></write-it-print-error>
      </div>
    </form>
  </div>
  <div class="flex-end btn-submit-container">
    <div class="btn-reset">
      <span (click)="reset()"> Reset </span>
    </div>
    <div class="btn-submit">
      <p-button label="Save changes" [disabled]="editProfileForm.invalid" (click)="save()"/>
    </div>
  </div>
</div>
