<div class="reset-password-container">
  <div class="reset-password">
    <p-toast />
    <div class="title">
      <span style="color: #02343f; font-size: 25px; width: 100%"
        >Set new password</span
      >
    </div>
    <form [formGroup]="resetPasswordForm">
      <div class="input-container">
        <div style="margin-top: 10px">
          <p-iconfield>
            <input
              class="write-it-input-reset-password"
              [class.click-input]="clickPassword"
              placeholder="New password"
              formControlName="password"
              [type]="typeInputPassword"
              pInputText
              (click)="handleClickinside('password')"
              writeItClickOutside
              (clickOutside)="handleClickoutside('password')"
            />
            <p-inputicon
              class="pi pi-eye-slash show-hide-password"
              [class.pi-eye]="showPassword"
              (click)="showHidePassword('password')"
            />
          </p-iconfield>
          <write-it-print-error
            [control]="resetPasswordForm.get('password')"
          ></write-it-print-error>
        </div>

        <div style="margin-top: 10px">
          <p-iconfield>
            <input
              class="write-it-input-reset-password"
              placeholder="Re-enter password"
              formControlName="reEnterPassword"
              [type]="typeInputReEnterPassword"
              pInputText
              style="margin-top: 10px"
              [class.click-input]="clickReEnterPassword"
              (click)="handleClickinside('reEnterPassword')"
              writeItClickOutside
              (clickOutside)="handleClickoutside('reEnterPassword')"
              (blur)="missMatchPassword()"
            />
            <p-inputicon
              class="pi pi-eye-slash show-hide-password"
              [class.pi-eye]="showReEnterPassword"
              (click)="showHidePassword('reEnterPassword')"
            />
          </p-iconfield>
          <write-it-print-error
            [control]="resetPasswordForm.get('reEnterPassword')"
          ></write-it-print-error>
        </div>
      </div>
      <div class="btn-reset-password-container">
        <div class="btn-login">
          <p-button
            label="Reset password"
            (click)="ressetPassword()"
            [disabled]="resetPasswordForm.invalid"
          />
        </div>
      </div>
    </form>
  </div>
</div>
