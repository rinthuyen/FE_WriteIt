<div class="login">
  <p-toast />
  <div class="title">
    <span style="color: #02343f; font-size: 25px; width: 100%">Write it !</span>
  </div>
  <form [formGroup]="loginForm">
    <div class="input-container">
      <div style="margin-top: 10px">
        <input
          class="write-it-input-login"
          [class.click-input]="clickUsername"
          placeholder="Username"
          formControlName="username"
          type="text"
          pInputText
          (click)="handleClickinside('username')"
          writeItClickOutside
          (clickOutside)="handleClickoutside('username')"
        />
        <write-it-print-error
          [control]="loginForm.get('username')"
        ></write-it-print-error>
      </div>

      <div style="margin-top: 10px">
        <p-iconfield>
          <input
            class="write-it-input-login"
            placeholder="Password"
            formControlName="password"
            [type]="typeInputPassword"
            pInputText
            style="margin-top: 10px"
            [class.click-input]="clickPassword"
            (click)="handleClickinside('password')"
            writeItClickOutside
            (clickOutside)="handleClickoutside('password')"
          />
          <p-inputicon
            class="pi pi-eye-slash show-hide-password"
            [class.pi-eye]="showPassword"
            (click)="showHidePassword()"
          />
        </p-iconfield>
        <write-it-print-error
          [control]="loginForm.get('password')"
        ></write-it-print-error>
      </div>
    </div>
    <div class="forgot-password">
      <a (click)="openFormRestPassword()">Forgot password</a>
      <write-it-forgot-password-component
        #forgotpassword
      ></write-it-forgot-password-component>
    </div>
    <div class="btn-login-container">
      <div class="btn-login">
        <p-button
          label="log in"
          (click)="login()"
          [disabled]="loginForm.invalid"
        />
      </div>
      <div class="btn-signup">
        <p-button label="sign up" (click)="signup()" />
      </div>
    </div>
  </form>
</div>
