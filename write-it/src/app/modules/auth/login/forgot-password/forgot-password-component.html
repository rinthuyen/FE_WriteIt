
    <p-dialog header="Forgot password?" [modal]="true" [(visible)]="visible" [closable]="false" [style]="{ width: '25rem' }">
          <form [formGroup]="forgotPasswordForm">
 <div class="input-forgot-container">
            <label for="email" class="font-semibold w-24" style="color: #F6F4DE;">Email</label>
            <input  formControlName="email"  [class.click-input]="clickEmail"  class="input-email-forgot" pInputText  placeholder="Enter your email address" autocomplete="off" 
            (click)="handleClickinside()" writeItClickOutside (clickOutside)="handleClickoutside()"
            />
        </div>
        <div class="flex btn-container-reset-password">
            <p-button label="Cancel" severity="secondary" (click)="cancel()" />
            <p-button label="Reset password" [disabled]="forgotPasswordForm.invalid" (click)="ressetPassword()" />
        </div>
          </form>
       
    </p-dialog>
